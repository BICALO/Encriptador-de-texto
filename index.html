<!DOCTYPE html>
<html lang="es-mx">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <div class="container">
        
        <div class="texto__interactivo">
    
            <textarea name="text" id="text" placeholder="Ingresa el texto aqui"></textarea>

        </div>

        <div class="texto__inferior">
            <p>Solo letras minúsculas y sin acentos</p>

        </div>
    </div>
    
    <div class="buttons">
        
        <button class="button__encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="button__desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

    </div>
    

    <div class="imagen__derecha">

        <img src="./img/niñoconlupa.png" alt="" id="niñoconlupa">

        <div class="mensaje__encriptado" id="mensaje__encriptado">

            <h2 id="titulo__mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="msj" id="msj" class="msj"></textarea>

        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
